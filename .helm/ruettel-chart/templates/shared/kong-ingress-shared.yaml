apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: shared
  name: ruettel-report
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: nuxt
                port:
                  number: {{ .Values.nuxt.port }}
